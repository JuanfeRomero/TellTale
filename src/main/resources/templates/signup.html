<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="fragments :: head">
    </head>
    <body>
        <header th:replace="fragments :: header">
        </header>
        <main>
            <div class="container login-container page-section cta">
                <!--ALERTAS-->
                <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show mt-4 col-xl-6 text-align:center container" th:if="${error != null}" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                </section>
                <!--FIN ALERTAS-->
                <div class="row">
                    <div class="col-xl-6 mx-auto signin-form cta-inner bg-faded rounded mb-4">
                        <form th:action="@{/signup/register}" method="post" id="registerForm" role="form">
                            <fieldset>
                                <legend class="cta-inner bg-faded rounded mb-4 text-secondary fs-2 text-center">REGISTRARSE</legend>
                                <div class="text-center mb-2"><i id="iconLog" class="fas fa-pen-square fa-3x off"></i></div>
                                <div class="form-group">
                                    <label for="emailReg"><span class="req">* </span> Email: </label>
                                    <input class="form-control" required type="text" name="mail" id = "emailReg"  onchange="email_validate(this.value, 'reg');" />
                                    <div class="status" id="statusReg"></div>
                                </div>

                                <div class="form-group">
                                    <label for="usernameReg"><span class="req">* </span> Username: </label>
                                    <input class="form-control" required type="text" name="username" id = "usernameReg" minlength="8" maxlength="16" /> <!--onchange="email_validate(this.value, 'reg');"-->
                                </div>

                                <div class="form-group">
                                    <label for="pass1"><span class="req">* </span> Contrase単a: </label>
                                    <input required name="password" type="password" class="form-control inputpass" minlength="8" maxlength="16"  id="pass1"/> </p>

                                    <label for="pass2"><span class="req">* </span> Confirmar contrase単a: </label>
                                    <input required name="password2" type="password" class="form-control inputpass" minlength="8" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                                    <span id="confirmMessage" class="confirmMessage"></span>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" name="submit_reg" id="registerSubmit" value="Registrarse">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>
