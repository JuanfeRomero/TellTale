<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head">
    </head>
    <body>
        <header th:replace="fragments :: header">
        </header>
        <div th:if="${categorias.isEmpty()}">
            <h5> Todavía no hay categorías cargadas. <a th:href="@{/admin-categorias/crear}">Cargar Categoria.</a></h5>
        </div>
        <div class="table-responsive" th:unless="${categorias.isEmpty()}">
            <table class="table table-green table-sm table-bordered text-white text-center">
                <thead class="table-secondary text-center text-white">
                    <tr>
                        <th class="col-md-4" scope="col">Id</th>
                        <th class="col-md-2" scope="col">Nombre</th>
                        <th class="col-md-2" scope="col">Voto</th>
                        
                        <th class="col-md-4" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                    <td class="col-md-4 " th:text="${categoria.id_categoria}"></td>
                    <td class="col-md-4 " th:text="${categoria.nombre}"></td>
                    <td class="col-md-2 " th:text="${categoria.voto}" style="text-align: center"></td>
                    <td class="col-2 px-md-2 d-flex justify-content-around w-100">
                    <span> <form
                      method="post"
                      th:action="@{/categoria/eliminar/__${categoria.id_categoria}__}"
                    >
                      <button class="btn btn-success btn-sm" type="submit"> Eliminar
                      </button> </form> </span>
                      
                  </td>   
                 </tr>
                </tbody>
            </table>
        </div>

        <footer th:replace="fragments :: footer"></footer>
    </body>
</html>
