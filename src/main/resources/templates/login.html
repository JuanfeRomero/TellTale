<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments :: head">
    </head>
    <body>
        <header th:replace="fragments :: header">
        </header>
        <main>
            <div class="container login-container">
                <div class="row">
                    <div class="col signin-form form-control">
                        <form action="" method="post" id="fileForm" role="form">
                            <fieldset><legend class="text-center">INGRESAR</legend>
                                <div class="form-group">
                                    <label for="emailLog"><span class="req">* </span> Email Address: </label>
                                    <input class="form-control" required type="text" name="email" id = "emailLog"  onchange="email_validate(this.value, 'log');" />
                                    <div class="status" id="status"></div>
                                </div>

                                <div class="form-group">
                                    <label for="passLog"><span class="req">* </span> Password: </label>
                                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="passLog" /> </p>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <input class="btn btn-success" type="submit" name="submit_reg" value="Ingresar">
                                </div>
                                <hr>
                            </fieldset>
                            <div class="form-control">
                                <a href="#" class="btnForgetPwd" value="Login">Forget Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="col login-logo text-center">
                        <img th:src="@{../img/book.png}" alt="book logo" width="150px"/>
                    </div>
                    <div class="col signin-form form-control">
                        <form action="" method="post" id="registerForm" role="form">
                            <fieldset><legend class="text-center">Registrarse</legend>
                                <div class="form-group">
                                    <label for="emailReg"><span class="req">* </span> Email Address: </label>
                                    <input class="form-control" required type="text" name="email" id = "emailReg"  onchange="email_validate(this.value, 'reg');" />
                                    <div class="status" id="statusReg"></div>
                                </div>

                                <div class="form-group">
                                    <label for="pass1"><span class="req">* </span> Password: </label>
                                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> </p>

                                    <label for="pass2"><span class="req">* </span> Password Confirm: </label>
                                    <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
                                    <span id="confirmMessage" class="confirmMessage"></span>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <input class="btn btn-secondary" type="submit" name="submit_reg" id="registerSubmit" value="Registarse">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments :: footer">
        </footer>
    </body>
</html>
